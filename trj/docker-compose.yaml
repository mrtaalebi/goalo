---
version: '3.8'
services:
  trojan:
    image: teddysun/trojan:0.10.6
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./trojan/fullchain.pem:/trojan/fullchain.pem
      - ./trojan/privkey.pem:/trojan/privkey.pem
  fakehttp:
    image: nginx:1.23
    restart: always
    volumes:
      - ./fakehttp/medi-html/:/fakehttp/
      - ./fakehttp/nginx/:/etc/nginx/
      - ./fakehttp/nginx/logs/:/etc/nginx/logs/
  mysql:
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: trojan
      MYSQL_DATABASE: trojan
      MYSQL_USER: trojan
      MYSQL_PASSWORD: trojan
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/create_users_table.sql:/docker-entrypoint-initdb.d/create_users_table.sql
